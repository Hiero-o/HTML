<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com imagens</title>
</head>
<body>

    <h1>Imagem Dinâmica</h1>

    <p>Tente abrir esse site em vários dispositivos diferentes u apenas aumente ou diminua o tamanho do seu navegador</p>


    <picture>
        <source media="(max-width:750px)" srcset="imagens/imagem-p.png" type="image/png">

        <source media="(max-width:1050px)" srcset="imagens/imagem-m.png" type="image/png">
        <img src="imagens/imagem-g.png" alt="Imagem Flexível">

    </picture>


    <h1>Reproduzindo áudios</h1>

    <p>Vamos aprender a reproduzir áudios no nosso site!</p>

    <audio preload="metadata" controls>
            <source src="midia/doflamingo.mp3" type="audio/mpeg">

    </audio>

  

    
</body>
</html>
