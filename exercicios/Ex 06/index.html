<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
</head>
<body>


    <h1>Tags em HTML</h1>

    <p>Em HTML, nós temos diversas tags, passe o mouse em cima para descobrir qual tag utilizaar em cada caso</p>


    <ul type="square">

        <li><abbr title="Use a tag &lt;p&gt;.">Parágrafos</abbr></li>
        <li><abbr title="Use a tag &lt;h1&gt;, &lt;h2&gt;, &lt;h3..4..5..6&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="HTML, C, CSS, JavaScript...">Códigos-Fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt; para abrir a lista e &lt;li&gt; para os itens">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt; para abrir a lista e &lt;li&gt; para os itens">Listas demarcadas</abbr></li>
        <li><abbr title="Use a tag &lt;a&gt;">Links</abbr></li>
        <li><abbr title="use a tag &lt;dl&gt; para abrir a definição de listas e &lt;dt&gt; para o nome do item e &lt;dd&gt; para a definição">Definição de Listas</abbr></li>

    </ul>
    
</body>
</html>
