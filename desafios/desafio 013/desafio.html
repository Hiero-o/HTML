<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio tabelas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>



    <table> 

        <tr>

            <td>A</td>
            <td>B</td>
            <td rowspan="2n">C</td>
            <td>D</td>
            


        </tr>
        <tr>

            <td>E</td>
            <td>F</td>
            <td>G</td>
            


        </tr>
        <tr>

            <td colspan="3n">H</td>
            <td>I</td>
            


        </tr>
        <tr>

            <td rowspan="2n">J</td>
            <td colspan="2n">K</td>
            <td>L</td>
            


        </tr>
        <tr>

            <td>M</td>
            <td>N</td>
            <td>O</td>
            


        </tr>







    </table>
    
</body>
</html>
